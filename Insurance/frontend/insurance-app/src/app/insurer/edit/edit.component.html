<mat-card class="insurer-form-card">
  <mat-card-header>
    <mat-card-title>Update Insurer</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="editInsurerForm" *ngIf="editInsurerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <mat-form-field>
          <label>Insurer ID</label>
          <input matInput type="text" placeholder="Enter Unique Insurer's ID " formControlName="id" readonly />
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field>
          <label>Insurer's Name</label>
          <input matInput type="text" placeholder="Enter Insurer's name"
                 formControlName="name" />
        </mat-form-field>
        <mat-error *ngIf="editInsurerForm.get('name')?.hasError('required')">
          Insurer's name is required.
        </mat-error>

      </div>
      <div class="form-group">
        <mat-form-field>
          <label>Insurer's Email </label>
          <input matInput type="email" placeholder="Enter Insurer's Email"
                 formControlName="email" />
        </mat-form-field>
        <mat-error *ngIf="editInsurerForm.get('email')?.hasError('required')">
          Insurer's Email is required.
        </mat-error>
      </div>
      <div class="form-group">
        <mat-form-field>
          <label>Insurer's Contact No</label>
          <input matInput type="tel" placeholder="Enter Insurer's Contact No"
                 formControlName="phone" />
        </mat-form-field>
        <mat-error *ngIf="editInsurerForm.get('phone')?.hasError('required')">
          Insurer's Contact No is required.
        </mat-error>
        <mat-error *ngIf="editInsurerForm.get('phone')?.hasError('pattern') && editInsurerForm.get('phone')?.touched">
          Insurer's contact number should be a valid 10-digit number.
        </mat-error>
      </div>

      <button mat-raised-button color="primary" [disabled]="!editInsurerForm.valid">
        Submit
      </button>
    </form>
  </mat-card-content>
</mat-card>
