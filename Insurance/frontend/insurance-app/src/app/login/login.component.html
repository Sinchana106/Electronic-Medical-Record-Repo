<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
</head>
<body>

  <div class="login-container">
    <form #loginForm="ngForm" (ngSubmit)="login()">
      <label for="username">👤 Username:</label>
      <input type="text" id="username" name="username" [(ngModel)]="loginUser.username">

      <label for="password">🔑 Password:</label>
      <input type="password" id="password" name="password" [(ngModel)]="loginUser.password">

      <button mat-raised-button color="primary" [disabled]="!loginForm.valid">
        Login
      </button>

      <a href="/register" class="register-link">📁 Register</a>

      <div class="footer">© Copyright 2025 Private and confidential</div>
    </form>
  </div>

</body>
</html>
