<div>
  <button (click)="refresh()" mat-raised-button color="primary" aria-label="Fetch Patient list from PMS Portal" class="refresh-btn">
    Fetch Patient list from PMS Portal
  </button>
</div>
<mat-card class="mat-card mat-elevation-z8" appearance="outlined">
  <mat-card-header>
    <mat-card-title>Listing All Patients</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" mat-sort>
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Contact No-->
      <ng-container matColumnDef="contactNo">
        <th mat-header-cell *matHeaderCellDef> Contact No </th>
        <td mat-cell *matCellDef="let element"> {{element.contactNo}} </td>
      </ng-container>

      <!-- Type -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> Type </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
      </ng-container>


      <!-- Age Column -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef> Age </th>
        <td mat-cell *matCellDef="let element"> {{element.age}} </td>
      </ng-container>

      <!--Date-->
      <!--<ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
      </ng-container>-->
      <!--Insured By -->
      <ng-container matColumnDef="insuredBy">
        <th mat-header-cell *matHeaderCellDef> Insured By </th>
        <td mat-cell *matCellDef="let element"> {{element.insuredBy}} </td>
      </ng-container>

      <!-- Visit Type -->
      <ng-container matColumnDef="visitType">
        <th mat-header-cell *matHeaderCellDef> Visit Type </th>
        <td mat-cell *matCellDef="let element"> {{element.visitType}} </td>
      </ng-container>

      <!-- Description -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10,15,20]" showFirstLastButtons></mat-paginator>
  </mat-card-content>
</mat-card>
