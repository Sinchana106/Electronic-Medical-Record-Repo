<div>
  <button (click)="refresh()" mat-raised-button color="primary" aria-label="Fetch Insurance list from Insurance Portal" class="refresh-btn">
    Fetch Insurance list from Insurance Portal
  </button>
</div>
<mat-card class="mat-card" appearance="outlined" class="mat-elevation-z8">
  <mat-card-header>
    <mat-card-title>Listing All Insurers</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" mat-sort>
      <!--<ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox>
          </mat-checkbox>
        </td>
      </ng-container>-->
      <!--ID-->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Insurance ID: </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Email-->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>

      <!-- Contact No-->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Contact No </th>
        <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10,15,20]" showFirstLastButtons></mat-paginator>
  </mat-card-content>
</mat-card>
